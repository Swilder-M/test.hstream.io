name: Deploy Docs

on: 
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: use node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.15

    - name: build docs
      env:
        DOCSBRANCH: main
        VERSION: latest
      run: |
        mkdir -p tmp/en/latest/ && mkdir -p tmp/zh/latest/
        mv docs/en/* tmp/en/latest/ && mv docs/zh/* tmp/zh/latest/
        rm -rf docs/* && cp -r tmp/* docs/
        rm -rf tmp && rm ./*.md
        yarn && yarn build

    - name: use python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
        architecture: 'x64'

    - name: upload dist
      run: |
        pip3 install coscmd
        coscmd config -a	${{ secrets.COS_ID }} -s ${{ secrets.COS_KEY }} -b ${{ secrets.COS_NAME }} -r ${{ secrets.COS_REGION }}
        coscmd upload -r ./.vuepress/dist/ /

    - name: flush CDN
      run: |
        pip3 install tccli
        tccli configure set secretId ${{ secrets.COS_ID }}
        tccli configure set secretKey ${{ secrets.COS_KEY }}
        tccli configure set region ${{ secrets.COS_REGION }}
        tccli cdn PurgePathCache --Paths '["https://test.hstream.io/"]' --FlushType flush
